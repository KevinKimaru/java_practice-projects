<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Categories</title>
</head>
<body>
    <h1>Categories</h1>
    <div th:each = "category : ${categories}">
        <a th:href="@{'/category/' + ${category.id}}" th:text = "${category.name}"></a>
    </div>
</body>
</html>
